<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/images/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagra-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo"></div>
                <!--<img src="/images/instagram-photo.png" alt="Foto de perfil"> -->
                <a href="#" class="instagram-login">Continue como 'username'</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
       

            <div class="group">
                <p class="not-account">Não é 'username'?</p>
                <p class="not-account">
                    <span class="link-blue">alternar contas</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        
       
        
    </div>
</body>
</html>
